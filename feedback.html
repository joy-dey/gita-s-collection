<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gita's Collection</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.8.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-dark ">
   
    <div class="header py-3">
        <div class="container d-flex align-items-center">
            <button class="btn btn-link text-decoration-none text-primary-light" data-back>
                <i class="mdi mdi-chevron-left"></i>
            </button>
            <p class="h5 text-primary-light m-0 small">Help and Support</p>
        </div>
    </div>
    <div class="container">
        <div class="feedback-header bg-card-background  mt-3">
            <div class="container  py-4">
                <p class="text-primary-light">Got Queries?</p>
                <p class=" h3 text-primary-light">We are happy to help !</p>
            </div>
        </div>
       
            <div class=" mt-3">
                <div class="form-check form-check-inline text-primary-light">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="order">
                    <label class="form-check-label" for="inlineRadio1">Order</label>
                  </div>
                  <div class="form-check form-check-inline text-primary-light">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Payment">
                    <label class="form-check-label" for="inlineRadio2">Payment</label>
                  </div>
                  <div class="form-check form-check-inline text-primary-light">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="other" >
                    <label class="form-check-label" for="inlineRadio3">other</label>
                  </div>
                  <div class="feedback-body">
                  <div class="form-floating mt-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
                    <label for="floatingTextarea2" class="text-primary-light">Comments</label>
                  </div>
                  <form class="form-floating mt-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput" class="text-primary-light">Email address</label>
                  </form>
                  <form class="form-floating mt-3 ">
                    <input type="tel" class="form-control text-primary-light" id="floatingInput" placeholder="1234567890" disabled>
                   <label class="text-primary-light">1234567890</label>
                  </form>
                <button class="button btn-block  my-4 py-3 " type="button">
                  Send your query
                </button>
               
              </div>
        </div>
    </div>
   

   
  
    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>

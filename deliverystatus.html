<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gita's Collection</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.8.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-dark ">
   
    <div class="header py-3">
        <div class="container d-flex align-items-center">
            <button class="btn btn-link text-decoration-none text-primary-light" data-back>
                <i class="mdi mdi-chevron-left"></i>
            </button>
            <p class="h5 text-primary-light m-0 small">Delivery status</p>
        </div>
    </div>

    <section class=" d-flex align-items-center  vh80 bg-card-background">
        <div class="container text-center ">
            <i class="mdi mdi-package-up text-primary-light fs-6rem"></i>
            <p class=" mt-3 h4 text-primary-light">Your order list is empty</p>
        </div>
        
    </section>
    <button class="cart button btn-block py-3 position-sticky bottom-0" type="button">Continue</button>
    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>

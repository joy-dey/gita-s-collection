<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gita's Collection</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.8.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-dark ">
    <div class="login-holder px-4">

        <div class="container">
            <div class="logo py-4">
                <img src="assets/img/logo.svg" class="img-fluid logo" alt="">
            </div>
            <div class="form-header text-primary-light mb-5">
                <p class="greeting">Welecome</p>
                <p>Sign in to continue</p>
            </div>
            <div class="input">
                <form action="" autocomplete="off">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-sm" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="text-primary-light">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="pwd" placeholder="Password">
                        <label for="pwd" class="text-primary-light">Password</label>
                    </div>
                    <div class="form-check form-switch my-3">
                        <input class="form-check-input" type="checkbox" value="" id="showPass">
                        <label class="form-check-label text-primary-light small" for="showPass">
                          Show Password
                        </label>
                    </div>

                    <div class="form-submit my-4">
                        <button  class="button border-0 text-primary-light">Login</button>
                    </div>
                    <p class="text-primary-light text-center">Don't have an account? <a href="signup.html" class="text-decoration-none text-primary-light font-weight-bold">Register here</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>

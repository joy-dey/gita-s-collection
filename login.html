<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gita's Collection</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Cinzel:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.8.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-dark ">
    <div class="login-holder px-4">

        <div class="container">
            <div class="logo py-5">
                <img src="assets/img/logo.svg" class="img-fluid logo" alt="">
            </div>
            <div class="form-header text-primary-light">
                <p class="h1">Welecome</p>
                <p>Sign in to continue</p>
            </div>
            <div class="input">
                <form action="">
                    <div class="input-holder rounded px-2">
                        <span class="text-uppercase small text-primary-light">username</span>
                        <div class="input-group">
                            <i class="mdi mdi-email"></i>
                            <input type="text" name="" id="username" class="border-0 bg-transparent text-white">

                        </div>
                    </div>
                    <div class="input-holder mt-4 rounded px-2 ">
                        <span class="text-uppercase small text-primary-light">Password</span>
                        <div class="input-group">
                            <i class="mdi mdi-lock"></i>
                            <input type="password" name="" id="password" class="border-0 bg-transparent text-white">

                        </div>
                       
                    </div>
                    <div class="button mt-3 d-flex justify-content-center ">
                        <button type="submit" class="border-0 bg-transparent text-primary-light"> Login</button>
                         </div>
                </form>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>

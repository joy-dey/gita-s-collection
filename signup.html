<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gita's Collection</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.8.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-dark ">
    <div class="login-holder px-4">

        <div class="container">
            <div class="logo py-4">
                <img src="assets/img/logo.svg" class="img-fluid logo" alt="">
            </div>
            <div class="form-header text-primary-light mb-5">
                <p class="greeting">Hello</p>
                <p>Sign up to continue</p>
            </div>
            <div class="input">
                <form action="" autocomplete="off">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" id="nameInput" placeholder="name" required>
                        <label for="nameInput" class="text-primary-light">Enter Name *</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-sm" id="emailInput" placeholder="name@example.com">
                        <label for="emailInput" class="text-primary-light">Enter Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" id="addressInput" placeholder="Address" required>
                        <label for="addressInput" class="text-primary-light">Enter Address *</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" id="stateInput" placeholder="State" required>
                        <label for="stateInput" class="text-primary-light">Enter state *</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control form-control-sm" id="pinInput" placeholder="Pin code" required>
                        <label for="pinInput" class="text-primary-light">Enter Post code/Pin code</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control form-control-sm" id="PhoneInput" placeholder="Phone number" required>
                        <label for="PhoneInput" class="text-primary-light">Enter Phone number *</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-sm" id="pwd" placeholder="Password" required>
                        <label for="pwd" class="text-primary-light">Enter Password *</label>
                    </div>
                    <div class="form-check form-switch my-3">
                        <input class="form-check-input" type="checkbox" value="" id="showPass">
                        <label class="form-check-label text-primary-light small" for="showPass">
                          Show Password
                        </label>
                    </div>


                    <div class="form-submit my-4">
                        <button type="submit" class="button border-0 text-primary-light">Signup</button>
                    </div>
                    <p class="text-primary-light text-center">Already have an account? <a href="login.html" class="text-decoration-none text-primary-light font-weight-bold">login</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>

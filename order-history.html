<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-dark">

    </div>

                <span class=" small opacity-8">Quantity ordered : 0,<br> Order Date : 2020-11-30</span>
            </div>
            <div class="col-2 d-flex flex-column justify-content-center align-items-end px-2">

              <i class="mdi mdi-chevron-right"></i>

    <!-- order history -->
    <div class="footer-nav fixed-bottom">

                <li class="navbar-items">

                    </a>
                </li>

                    </a>
                </li>
                <li class="navbar-items">

                    </a>
                </li>
                <li class="navbar-items">
                    <a href="#" class="nav-link">
                        <i class="mdi mdi-account-circle"></i>
                    </a>
                </li>
